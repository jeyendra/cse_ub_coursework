apiVersion: v1
kind: Pod
metadata:
  name: wordphonemefastapi
  labels:
    app: fastapi
  namespace: wordphoneme
spec:
  containers:
    - name: fastapi
      image: jeyendra/wordphonemes-fastapi
      ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: wordphoneme
spec:
  selector:
    app: fastapi
  ports:
    - protocol: TCP
      nodePort: 30008
      port: 8000
      targetPort: 8000
  type: NodePort
