apiVersion: apps/v1
kind: Deployment
metadata:
  name: solr
  namespace: wordphoneme
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solr
  template:
    metadata:
      labels:
        app: solr
    spec:
      containers:
      - name: solr
        image: solr:latest
        ports:
        - containerPort: 8983

---
apiVersion: v1
kind: Service
metadata:
  name: solr-service
  namespace: wordphoneme
spec:
  selector:
    app: solr
  ports:
    - protocol: TCP
      port: 8983
      targetPort: 8983
  type: NodePort